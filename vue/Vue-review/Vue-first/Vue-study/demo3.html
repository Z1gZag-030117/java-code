<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
   <button v-on:click="hello">click</button>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            message: "hello"
        },
        methods:{
            hello:function (){
                alert(this.message);
            }
        }
    });
</script>


</body>
</html>
